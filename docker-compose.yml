services:
  gridmet-normals:
    platform: linux/amd64
    build: .
    container_name: gridmet-normals
    volumes:
      # Mount data directory to persist downloads and outputs
      - ./data:/app/data
    environment:
      # Set timezone if needed
      - TZ=America/Denver
    restart: "no"
    shm_size: "32g"        # Increase /dev/shm for parallel workloads
    ipc: "host"            # Share IPC namespace with host (helps mirai sockets)
