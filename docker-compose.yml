services:
  gridmet-normals:
    platform: linux/amd64
    build: .
    container_name: gridmet-normals
    volumes:
      # Mount data directory to persist downloads and outputs
      - ./data:/app/data
    environment:
      # Set timezone if needed
      - TZ=America/Denver
    restart: "no"
    shm_size: "1g"         # Increase /dev/shm for parallel workloads
    ipc: "host"            # Share IPC namespace with host (helps mirai sockets)
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
